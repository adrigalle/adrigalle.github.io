<script>

    function add(a, b){
        var result = a + b;
        return result;
    }
    //in the console can do enter after thisand itll be defined
    //it would be called something like this
    add(1,10)//result in 10


    function multiply(a, b){
        var result = a * b;
        return result;
    }
    //these bishes help keep everything clean and quicker
    multiply(3,3) //result in 9

</script>
