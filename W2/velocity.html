<script>

//jumping position over time
    var time = 3000; //so that you don't have to change the setInterval just the time
    var position = 0;
    var velocity = 5;//smooth movements = small velocity, big jumps = big velocity

    function myFunction() {
        position = position + velocity;
        console.log("position: " + position);
    }
    setInterval(myFunction, time);




</script>
