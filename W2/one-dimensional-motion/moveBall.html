<!-- adding edge, basically max idth type of thing -->


<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 5;
var position = 0;
var reverse = false; //so that it can go backwards
var ball = document.getElementById('ball'); //handle

// YOUR CODE 
// ----------------got some info from the slack chat
function moveBall(){

  //setting x-axis boundaries
  var xmin = 0;
  var xmax = 300; 

  if (reverse){
    position = position - velocity;
    ball.style.left = position + 'px';
  }
  else {
    position = position + velocity;
    ball.style.left = position + 'px';
  }

  if (position > xmax || position === xmin){
    reverse = !reverse; 
    //changing reverse from true to false every time it reaches edges
  }
}

setInterval(moveBall, 10);


</script>
