<!-- 
    z-index= coming out of the page. 1 is back away from you, 5 is closer to you
    position(anchored on the top left-hand corner)
        Static=normal flow of the document, default, top right bottom left z-index no effect
        relative=normal flow, but offset relative to itself based on other values, doesn't effect other elements
        absolute=no doc flow, no space created, positioned relative to closest ancestor, otherwise where said in values
        fixed=no doc flow, no space created,positioned relative to initial containing block
        sticky=normal flow, then offset relative to nearest scrolling ancestor and containing block
    left= horizontal position (left)
    top= Vertical coordinant (posititve downwards on the page)
    border-radius= roundness, o% rectangular, 50% circle
        doesn't really do anything past 50%
 -->
