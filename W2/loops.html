<script>

//counter loop that starts at 0 and then keeps adding to the counter when it is less than 10
var counter = 0;
while(counter < 10){
    console.log(counter);
    counter = counter +1;
}
console.log('counter last value: ' + counter);

//do while loop
counter = 0; 
//since counter was already initiated as a variable earlier, don't need to do var again
do {
    console.log(counter);
    counter = counter + 1;
} while (counter<10);
console.log('counter: ' + counter);
//semicolon (;) is a statement terminator


//exercise the prints from 1 to 1000
counter = 0;
while(counter < 1000){
    console.log(counter);
    counter = counter + 1;
}
console.log('counter last value: ' + counter);

//loop that prints multiples of 5 from 1 to 100
counter = 0;
var result=1;
do {
    console.log(result);
    counter = counter + 1;
    result = counter * 5;
} while (result <100);
//had to start a counter which would increment by one and multiplied by 5 in var result

//function using the setInterval but so that we get different things.
var counter = 0;
//it does not take in anything because then everytime it starts it would be 0
function myFunction(){
    counter++;
    console.log("counter: " + counter);
}
// this is to have it print out different things instead of jus the same thing with a number next it
setInterval(myFunction, 3000);
//more useful to keep track of

</script>
